<!-- 
		Padding Property
	It is used to specify space b/w the element content and element border.

	Margin Property
		It is used to specify space b/w element  border and page border.

 -->

<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		p{
			background-color: lightgreen;
			color: red;
			font-size: 35px;
		}
		#aa{
			padding-top: 100px;
			padding-right: 150px;
			padding-bottom: 200px;
			padding-left: 75px;

		}
		#aa{
			margin-top: 200px;
			margin-left: 100px;
			margin-right: 50px;
		}
	</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Padding Property</title>
</head>
	<body>
		<p> We are doing Padding Property</p>
		<p id="aa">Hello this is property in css </p>


	</body>
</html>
