<!-- 
	Float Property - 
		It is used to push an element towards left or right direction.

	Opacity Property of Css3 - 
		It is use for the transparancy of an element.
		Its use 0.1 to 1 Where 1 is max. or 0.1 is min.



 -->
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		img{
			float: right;
		}
		#aa{
			float: left;
			opacity: 0.6 ;
		}
	</style>
	<meta charset="utf-8">
	<title>Float & Opacity</title>
</head>
<body><p>
	Welcome to the
	<img src="shiva.jpg" height="200px" width="200px">

	new world
</p>
<img id="aa" src="new.jpeg" height="300px" width="300px">

</body>
</html>
