<!-- Gradient Property
	It is used to specify color contrast. We have to provide two or more color stops.

	There are 2 types of gradient in CSS3

1/ Linear Gradient

2/ Radial Gradient


 -->

 <!DOCTYPE html>
 <html>
 <head>
 	<style type="text/css">
 		.aa{
 			height: 300px;
 			background: -webkit-linear-gradient(left,red,darkred,blue,purple,green,yellow,gray,black,orange,palegreen,violet,hotpink,firebrick);
 		}
 		.bb{
 			height: 300px;
 			background: radial-gradient(red,darkred,blue,purple,green,yellow,gray,black,orange);
 		}
 	</style>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>Gradient</title>
 </head>
 <body>
 		<div class="aa">
 		
 		</div>
 		
 		<div class="bb">
 			
 		</div>
 </body>
 </html>
