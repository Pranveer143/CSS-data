<!-- 
	Multiple Transition Effect = 
	Rotate any div in 360degree

 -->

 <!DOCTYPE html>
 <html>
 <head>
 	<style type="text/css">
 		#aa{
 			height: 150px;
 			width: 200px;
 			/*background-color: greenyellow;*/
 			border: 2px solid yellow;
 			margin-top: 150px;
 			margin-left: 200px;
 			color: royalblue;
 			transition: width 5s, height 5s, transform 5s;
 			/*background-image: url(creta1.jpeg);*/

 		}
 		#aa:hover{
 			height: 200px;
 			width: 300px;
 			transform: rotate(360deg);
 			/*color: darkred;
 			background-color: hotpink;*/

 		}

 	</style>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title></title>
 </head>
 <body>
 	<div id="aa"><img src="creta1.jpeg" width="200px" height="150px">
 		<!-- My Name is Pranveer Singh <br>
 		Its Multiple Transition Effect  -->	</div>		


 </body>
 </html>
